name       : perl-xml-libxml
version    : '2.0134'
release    : 8
source     :
    - https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/XML-LibXML-2.0134.tar.gz : f0bca4d0c2da35d879fee4cd13f352014186cedab27ab5e191f39b5d7d4f46cf
license    : GPL-2.0
component  : programming.perl
summary    : This module is an interface to libxml2
description: |
    This module is an interface to libxml2, providing XML and HTML parsers with DOM, SAX and XMLReader interfaces, a large subset of DOM Layer 3 interface and a XML::XPath-like interface to XPath API of libxml2
rundeps    :
    - perl-file-slurp-tiny
    - perl-xml-saxbase
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
